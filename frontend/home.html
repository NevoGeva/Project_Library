    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">MyLibrary</div>
    <nav>
      <ul>
        <li><a href="#books">Books</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#signup">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to MyLibrary</h1>
    <p>Your one-stop destination for books and knowledge</p>
    <div class="button-group">
      <button onclick="scrollToSection('books')">Browse Books</button>
      <button onclick="scrollToSection('contact')">Contact Us</button>
      <button onclick="scrollToSection('login')">Login</button>
      <button onclick="scrollToSection('signup')">Sign Up</button>
    </div>
  </section>

  <!-- Books Section -->
  <section id="books" class="books">
    <h2>Our Collection</h2>
    <div class="book-grid">
      <div class="book-card">
        <h3>Book Title 1</h3>
        <a href="book-link1.html">Read More</a>
        <button>Details</button>
      </div>
      <div class="book-card">
        <h3>Book Title 2</h3>
        <a href="book-link2.html">Read More</a>
        <button>Details</button>
      </div>
      <!-- Add more book cards here -->
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Email: contact@mylibrary.com</p>
    <p>Phone: +123 456 7890</p>
    <button onclick="alert('Thanks for reaching out!')">Contact Now</button>
  </section>

  <!-- Login Section -->
  <section id="login" class="form-section">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <!-- Signup Section -->
  <section id="signup" class="form-section">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <script src="scripts.js"></script>
</body>
</html>

</body>
</html>
